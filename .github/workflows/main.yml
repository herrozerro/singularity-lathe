name: Deploy to github pages
  
# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
    
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
        # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
      
    # sets up .NET Core SDK 3.1
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.6.0
      with:
        dotnet-version: 3.1
        
    # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish src/SingularityLathe.Blazor/SingularityLathe.Blazor.csproj -c Release -o release --nologo
    
    # changes the base-tag in index.html from '/' to 'singularity-lathe' to match GitHub Pages repository subdirectory
    - name: Change base-tag in index.html from / to singularity-lathe
      run: sed -i 's/<base href="\/" \/>/<base href="\/singularity-lathe\/" \/>/g' release/wwwroot/index.html
      
    # Add 404 handler
    - name: Copy index to 404
      run: cp release/wwwroot/index.html release/wwwroot/404.html
      
    # add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project. (Allow files and folders starting with an underscore)
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
    
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot
